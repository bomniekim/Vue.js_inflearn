<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <app-header v-bind:(하위 컴포넌트) props 속성 이름="상위 컴포넌트의 데이터 이름"></app-header> -->
        <!-- Root Component의 데이터를 하위 component인 app-header / app-content 로 내리기 -->
        <app-header :propsdata="message"></app-header>
        <app-content :propsdata="number"></app-content>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 별도의 변수로 지정
        var appHeader = {
            // {{}} : data binding
            template: '<h1>{{ propsdata }}</h1>',
            props: ['propsdata'] // message
        }

        var appContent = {
            template: '<div>{{ propsdata }}</div>',
            props: ['propsdata'] // number
            // 컴포넌트는 각각의 고유한 데이터 유효 범위를 가짐.
        }
        new Vue({
            // 인스턴스를 생성하면 기본적으로 Root component (최상위 컴포넌트)
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                message: 'This is message of Root Component',
                number: 331
            }
        })
    </script>
</body>

</html>
