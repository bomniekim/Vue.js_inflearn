<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 같은 레벨 컴포넌트 간의 통신: appContent -> appHeader로 데이터 넘겨주기 </title>
</head>

<body>
    <div id="app">
        <!-- <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata="num"></app-header>

        <!-- event 에 인자가 있다면, 호출되는 함수에 암묵적으로 인자가 전달된다. -->
        <app-content v-on:pass="delieverNum"></app-content>
        <!-- 3) 상위 컴포넌트로부터 데이터 받기  -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 별도의 변수로 빼기
        var appHeader = {
            template: '<div>header</div>',
            props: ['propsdata']

        }

        var appContent = {
            template: '<div>content<button v-on:click="passNum">pass</button></div>',
            methods: {
                passNum: function () {
                    // 같은 컴포넌트 레벨 간의 통신
                    // 컴포넌트 간의 직접적인 통신은 불가능하도록 되어 있는게 Vue의 기본 구조

                    this.$emit('pass', 10);
                    // 1) Root로 10을 넘겨주는 event
                }
            }

        }

        // Root component
        new Vue({
            el: '#app', // instance가 body의 id가 app인 div 안에서 유효하게 됨
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                num: 0
            },
            methods: {
                delieverNum: function (value) {
                    this.num = value;
                    // 2) 하위 컴포넌트로부터 넘어온 인자를 데이터에 저장 
                }
            }
        })
    </script>
</body>

</html>
